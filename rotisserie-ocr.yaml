
apiVersion: v1
kind: Service
metadata:
  name: rotisserie-ocr
  labels:
    app: ocr
spec:
  ports:
  - port: 3001
    name: http
  selector:
    app: ocr
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rotisserie-ocr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ocr
    spec:
      containers:
      - name: rotisserie-ocr
        image: anthonyamanse/rotisserie-ocr
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
